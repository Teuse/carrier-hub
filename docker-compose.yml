services:
  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_BASE_URL=$VITE_API_BASE_URL
        - VITE_AZURE_FRONTEND_CLIENT_ID=$VITE_AZURE_FRONTEND_CLIENT_ID
        - VITE_AZURE_TENANT_ID=$VITE_AZURE_TENANT_ID
        - VITE_AZURE_BACKEND_CLIENT_ID=$VITE_AZURE_BACKEND_CLIENT_ID
        - VITE_REDIRECT_URI=$VITE_REDIRECT_URI
    container_name: frontend
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "5173:5173"

  backend:
    build: ./service
    container_name: service
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8080:8080"
    dns:
      - 8.8.8.8

  postgres:
    image: postgres:18
    container_name: database
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - carrier-hub-data:/var/lib/pg-ddb/data

volumes:
  carrier-hub-data: